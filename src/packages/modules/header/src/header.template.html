<header id="header" class="header -simplified" :class="componentClass">
  <m106 v-bind="m106Data" />
  <div class="header_utility">
    <div class="mainUtility">
      <div class="wrapper">
        <div class="container">
          <div class="aligner">
            <div class="aligner_item">
              <div class="visible-md-up">
                <!-- C1 -->
                <c1 :logo="logoBlack" />
              </div>
              <div class="visible-xs">
                <!-- C1 -->
                <c1 :logo="logoShield" />
              </div>
            </div>
            <div class="aligner_item">
              <ul class="listing -pipeCenter -verticalCentered">
                <li v-for="(link, index) in links" :key="index" class="listing_item">
                  <a class="linkNav -variant-1 -icon pipeWrap-small-xs" :href="link.href" :title="link.title" :aria-label="link.aria || link.title">
                    <i v-if="link.iconLG" class="linkNav_icon" :class="link.iconLG" />
                    <i v-if="link.iconSM" class="linkNav_icon" :class="link.iconSM" />
                    <span class="linkNav_number visible-lg" v-text="link.text" />
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
