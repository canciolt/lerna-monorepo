<div class="e5 form-group" :class="[componentClass, { '-rtl': isRtl, 'invalid': showError }]">
  <div class="custom-control custom-checkbox" :class="controlClass">
    <input
      type="checkbox"
      class="custom-control-input"
      :id="e5ID"
      :disabled="disabled"
      :checked="checked"
      @change="$emit('update:checked', $event.target.checked)"
    >
    <label class="custom-control-label" :for="e5ID">
      <span v-if="labelText && showLabelText" class="e5_label" :class="labelClass">
        {{ labelText }}
        <i v-if="hasLegend" class="icon-departure -inline" />
      </span>
      <span v-if="text && showLabelText" class="e5_text" :class="textClass" v-text="text" />
      <span v-if="disclaimer && showLabelText" class="e5_disclaimer text-error-90" :class="disclaimerClass" v-text="disclaimer" />
      <span v-if="required && showLabelText" class="required">*</span>
    </label>
    <div v-if="errorMessage" class="form-message -error" v-text="errorMessage" />
  </div>
</div>
