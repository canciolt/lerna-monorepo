<div class="e135" :class="componentClass">
  <ul class="listing -horizontal" :class="listClass">
    <li v-for="(link, index) in linkList" class="listing_item">
      <a
        class="e135_link"
        :class="link.class || 'link-1'"
        :href="link.href"
        :title="link.title"
        :aria-label="link.aria || link.title"
      >
      <i v-if="link.icon" class="e135_link_icon" :class="link.icon" />
      <span v-if="link.title" class="e135_link_text" v-text="link.title" />
      </a>
    </li>
  </ul>
</div>
