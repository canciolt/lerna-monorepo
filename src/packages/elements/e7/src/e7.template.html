<div class="e7 form-group" :class="[componentClass, { 'invalid': invalid }]">
  <label v-if="label" class="label-control" :class="labelClass" for="{$_input}">
    <span v-text="label" />
    <span v-if="required" class="required">*</span>
  </label>
  <input
    id="{$_input}"
    class="e7_input form-control"
    :class="inputClass"
    :type="inputType"
    :minlength="inputMinlength"
    :maxlength="inputMaxlength"
    :aria-label="inputAria"
    :placeholder="inputPlaceholder"
    :disabled="inputDisabled"
    :value="modelValue"
    @input="$emit('update:modelValue', $event.target.value)"
  >
  <div v-if="description" class="form-description" v-text="description" />
  <div
    v-for="(message, index) in formMessages"
    :key="`e7_form-message_${index}`"
    class="form-message"
    :class="message.class"
    v-text="message.text"
  />
</div>
