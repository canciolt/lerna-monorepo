<div class="c387" :class="componentClass">
  <div action="" class="c387_form form-grid">
    <div class="c387_body">
      <div class="row">
        <div class="col-12">
          <!-- E7 -->
          <e7 v-bind="e7Data.username" v-model="model['username']" />
        </div>
        <div class="col-12">
          <!-- E7 -->
          <e7 v-bind="e7Data.password" v-model="model['password']" />
        </div>
        <div class="col-12">
          <!-- E5 -->
          <e5 v-bind="e5Data" v-model:checked="model['checked']" />
        </div>
      </div>
    </div>
    <div class="c387_aside">
      <div v-for="(link, index) in links" :key="index" class="c387_aside_item" :class="link.linkClass">
        <a
          class="link-3"
          :href="link.href"
          :title="link.title"
          :aria-label="link.aria || link.title"
          v-text="link.title"
        />
      </div>
      <div class="c387_aside_item">
        <a
          class="btn btn-secondary btn-lg btn-block"
          href="#"
          :title="buttonTitle"
          :aria-label="buttonTitle"
          v-text="buttonTitle"
          @click.prevent="$emit('update:modelValue', model)"
        />
      </div>
    </div>
    <div class="c387_footer">
      <!-- E84 -->
      <e84 v-bind="e84Data" />
    </div>
  </div>
</div>
