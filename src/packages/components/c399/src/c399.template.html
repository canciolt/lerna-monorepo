<div class="c399" :class="componentClass">
  <div class="c399_header">
    <!-- E64 -->
    <e64 v-bind="e64Data" />
  </div>
  <form class="c399_form">
    <div class="c399_block">
      <!-- C116 -->
      <c116 v-bind="c116Data" />
    </div>
    <div class="c399_block">
      <div class="c399_group">
        <div class="c399_group_item">
          <!-- E7 -->
          <e7 v-bind="e7Data.password" v-model="model['password']" />
        </div>
        <div class="c399_group_item">
          <!-- E7 -->
          <e7 v-bind="e7Data.confirm_password" v-model="model['confirm_password']" />
        </div>
      </div>
    </div>
    <div class="c399_block">
      <button
        class="btn btn-secondary btn-md"
        type="submit"
        v-text="buttonTitle"
        @click.prevent="$emit('update:modelValue', model)"
      />
    </div>
  </form>
  <div class="c399_footer">
    <!--C397-->
    <c397 v-bind="c397Data" />
  </div>
</div>
